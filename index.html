<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bongo Scream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="stage">
    <!-- Keyboard -->
    <img class="keyboard" src="keyboard.png" alt="keyboard">

    <!-- Mouse -->
    <img class="mouse" src="mouse.png" alt="mouse">

    <!-- Ghost -->
    <img id="ghost" class="ghost" src="ghost_idle.png" alt="ghost">

    <!-- Effects -->
    <div id="spark"></div>
    <div id="cursorDot"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
