<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bongo Scream</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stage">
    <!-- Props -->
    <img class="prop keyboard" src="assets/keyboard.png" alt="keyboard">
    <img class="prop mouse" src="assets/mouse.png" alt="mouse">

    <!-- Ghost -->
    <img id="ghost" class="ghost" src="assets/ghost_idle.png" alt="ghost">

    <!-- Effects -->
    <div id="spark" class="spark"></div>
    <div id="cursorDot" class="cursor-dot"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
